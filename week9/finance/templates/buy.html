{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="buySymbol" name="symbol" placeholder="Stock symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="buyNumber" name="number" placeholder="number" type="text">
    </div>
<button class="btn btn-primary" type="submit" id="buyButton">Buy</button>
</form>
{% endblock %}
