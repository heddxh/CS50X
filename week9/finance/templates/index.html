{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <td>Symbol</td>
                <td>Name</td>
                <td>Shares</td>
                <td>Price</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ name }}</td>
                <td>{{ number }}</td>
                <td>{{ price | usd }}</td>
                <td>{{ prize * number | usd }}</td>
            </tr>
        </tbody>
        <tfoot>
            <td>{{ cash_left }}</td>
            <td>{{ (cash_left + prize * number) | usd }}</td>
        </tfoot>

    </table>
{% endblock %}
