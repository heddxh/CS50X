{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote-data" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock symbol" type="text">
        </div>
    <button class="btn btn-primary" type="submit" id="lookup">Look Up</button>
    </form>
    <br>
    <h1 id="quoteName"></h1>
    <h2 id="quotePrice"></h2>
    <script>
        document.getElementById("lookup").addEventListener("click", function() {
            document.getElementById("quoteName").innerHTML = "{{ name }}({{ symbol }})";
            document.getElementById("quotePrice").innerHTML = "{{ price }}";
        });

        async function getText(file) {
            let myObject = await fetch(file);
            let myText = await myObject.text();
            myDisplay(myText);
        };
    </script>
{% endblock %}
