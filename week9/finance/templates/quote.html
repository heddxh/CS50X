{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote-data" method="get">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock symbol" type="text">
        </div>
    <button class="btn btn-primary" type="submit" id="lookup">Look Up</button>
    </form>
    <br>
    <h1 id="quoteName"></h1>
    <h2 id="quotePrice"></h2>
    <script>
        name = document.getElementById("quoteName");
        price = document.getElementById("quotePrice");
        button = document.getElementById("lookup")
        $(function() {
            $(button).bind('click', function() {
                $.getJSON('/_quote_data', {
                    symbol: $('input[name="symbol"]').val(),
                }, function(data) {
                    $("#result").text(data.result);
                });
            return false;
            });
        });
    </script>
{% endblock %}
