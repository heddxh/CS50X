<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let body = document.querySelector('body');

                // #1
                let buttons = document.querySelectorAll('button');
                let check = document.querySelector('#check');
                check.addEventListener('click', function() {
                    buttons.forEach(function(currentValue) {
                        currentValue.disabled = false;
                        currentValue.style.backgroundColor = 'white';
                        document.querySelector('#check').innerHTML = '';
                    })
                })
                for (let i = 0; i < 4; i++)
                {
                    // 点击选项后禁用按钮
                    buttons[i].addEventListener('click', function() {
                        buttons.forEach(function(currentValue) {
                            currentValue.disabled = true;
                        })
                        // 选C正确
                        if (i != 2)
                        {
                            buttons[i].style.backgroundColor = 'red';
                            document.querySelector('#check').innerHTML = 'Incorrect';
                        }
                        else
                        {
                            buttons[i].style.backgroundColor = 'green';
                            document.querySelector('#check').innerHTML = 'correct';
                        }
                    });
                }
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3>Choose one from the following choices</h3>
                <h2 id='check'></h2>
                <button id="A">A</button>
                <button id="B">B</button>
                <button id="C">C</button>
                <button id="D">D</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>Write down the name of our emergency food</h3>

                <form>
                    <input type="text" autocomplete="off" >
                    <input type="submit">
                </form>

            </div>
        </div>
    </body>
</html>
