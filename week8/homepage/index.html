<!DOCTYPE html>

<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <!-- 响应式布局 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 引入Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- 自定义CSS -->
        <link href="styles.css" rel="stylesheet">

        <title>Heddxh's Homepage</title>
        <script>

        document.addEventListener('DOMContentLoaded', function() {
          let cards = document.querySelectorALL('.card');
          cards.forEach(function(currentValue) {
            currentValue.addEventListener('mouseover', function() {
              currentValue.className += ' shadow p-3 mb-5 bg-body rounded';
            });
          });
        });

        </script>
    </head>
    <body class="centered">
        <header class="fs-1 fw-bold text-bg-primary p-3">Welcome to Heddxh's homepage</header>
        <br>
        <p class="fst-italic" style="font-size: 1.5rem">"Beers, coffee, or tea?"</p>
        <br>
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Blog</h5>
                      <p class="card-text">Some words here, don't be serious</p>
                      <a href="#" class="btn btn-primary">Go</a>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                      <h5 class="card-title">书影音</h5>
                      <p class="card-text">Some words here, don't be serious</p>
                      <a href="#" class="btn btn-primary">Go</a>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                      <h5 class="card-title">Memos</h5>
                      <p class="card-text">Some words here, don't be serious</p>
                      <a href="#" class="btn btn-primary">Go</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        <footer class="text-muted">&#169 Heddxh 2023 Required by CS50X</footer>
    </body>
</html>
